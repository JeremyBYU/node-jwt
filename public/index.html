<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="firstName" class="sr-only">First Name</label>
      <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <button id="submitBtn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <br>
    <br>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Your Token</label>
        <textarea class="form-control" id="token" name="name" rows="3">

        </textarea>
        <button id="startSocket" class="btn btn-lg btn-primary btn-block">Initiate Socket Connection with Token</button>
      </div>
    </form>

    <br>
    <br>
    <form>
      <div class="form-group">
        <label for="">Your Message</label>
        <textarea class="form-control" id="socket" name="name" rows="3">

        </textarea>
      </div>
      <button id="socketBtn" class="btn btn-lg btn-primary btn-block" type="submit">Send Message</button>
    </form>

  </div>

  <script src="/app.js"></script>
</body>
